<ion-header>
  <ion-navbar>
    <ion-title class="myTitle"><img width="60" height="60" src="/assets/imgs/VASPA 90x90.png" />Seleccionar Carrera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding color="primary">
  <ion-searchbar placeholder="Buscar" (ionInput)="getItems($event)"></ion-searchbar>
  <h4>Seleccione una Carrera</h4>
  <hr>
  <div>
    <ion-list *ngFor="let carrera of carreras" (click)="launchSeleccionarAnioPage(carrera.id)">
      <ion-item>
        {{ carrera.nombre }}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
