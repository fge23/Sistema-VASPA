<ion-header>
  <ion-navbar color="nav">
    <ion-title class="myTitle"><img width="60" height="60" src="/assets/imgs/VASPA 90x90.png" />Seleccionar Año</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding>
      <ion-searchbar type="number" placeholder="Buscar" (ionInput)="getItems($event)"></ion-searchbar>
      <h4>Seleccione el año del Programa</h4>
      <hr>
      <ion-list>
        <ion-item *ngFor="let item of items" (click)="launchSeleccionarProgramaPage()">
          {{ item }}
        </ion-item>
        <hr>
      </ion-list>
    </ion-content>
